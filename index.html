!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        padding: 40px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .login-box input:focus {
        border-color: #4facfe;
        outline: none;
        box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #4facfe;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-box button:hover {
        background: #3a86ff;
    }

    .login-box p {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-box a {
        color: #4facfe;
        text-decoration: none;
    }

    .login-box a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
</div>

</body>
</html>
